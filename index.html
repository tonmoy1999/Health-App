<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="tracking_area">
        <div class="inner_tracking titel">
            <h2>How are you feeling</h2>
        </div>
        <div class="inner_tracking main">
            <div class="child_tracking">
                <i class="fa-solid fa-heart-pulse"></i>
                <h5>Heart Rate</h5>
                <p><span class="counter" data-target="75">0</span>bpm</p>
            </div>
            <div class="child_tracking">
                <i class="fa-solid fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter" data-target="8">0</span>bpm</p>
            </div>
            <div class="child_tracking">
                <i class="fa-solid fa-martini-glass-citrus"></i>
                <h5>Water</h5>
                <p><span class="counter" data-target="10">0</span>bpm</p>
            </div>
            <div class="child_tracking">
                <i class="fa-solid fa-person-walking"></i>
                <h5>Steps</h5>
                <p><span class="counter" data-target="1000">0</span></p>
            </div>
        </div>
    </div>



    <script src="js/sceipt.js"></script>
    <script src="https://kit.fontawesome.com/2959a88a26.js" crossorigin="anonymous"></script>
</body>
</html>
